apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguard-home
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm-charts.rm3l.org
    chart: adguard-home
    targetRevision: 0.24.0
    helm:
      values: |
        service:
          main:
            type: LoadBalancer # This gives AdGuard its own IP for DNS
        persistence:
          config:
            enabled: true
            size: 1Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: adguard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
